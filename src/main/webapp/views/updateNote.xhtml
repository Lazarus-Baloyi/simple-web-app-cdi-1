<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<div class="page-header">
			<h2>Update Note</h2>
		</div>

		<!-- <h3>Money: $ #{notingService.money}</h3> -->

		<h:form id="reg">


			<h:messages styleClass="messages"
				style="list-style: none; padding:0; margin:0;"
				errorClass="alert alert-error" infoClass="alert alert-success"
				warnClass="alert alert-warning" globalOnly="true" />

			<h:commandButton id="restart"
				action="#{notesListSetupService.restart}"
				value="Restart Application" class="btn btn-default" />

			<h:dataTable var="note" value="#{noteEntity}"
				rendered="#{not empty notes}"
				styleClass="table table-hover table-striped ">

				<h:column>
					<f:facet name="header">Category</f:facet>
                            #{noteEntity.category.label}
                        </h:column>
				<h:column>
					<f:facet name="header">Title</f:facet>
                            #{noteEntity.title}
                        </h:column>
				<h:column>
					<f:facet name="header">Description</f:facet>
                            #{noteEntity.description}
                        </h:column>
				<h:column>
					<f:facet name="header">Author Name</f:facet>
                            #{authorEntity.AuthorName}
                        </h:column>
				<h:column>
					<f:facet name="header">Author Surname</f:facet>
                            #{authorEntity.AuthorSurname}
                        </h:column>
				<h:column>
					<f:facet name="header">Booked</f:facet>
					<span class="glyphicon glyphicon-#{seat.booked ? 'ok' :'remove'}"></span>
				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandButton id="book"
						action="#{bookerService.bookSeat(seat.id, seat.seatType.price)}"
						disabled="#{seat.booked}" class="btn btn-primary"
						value="#{seat.booked ? 'Reserved' : 'Book'}" />

				</h:column>

			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
