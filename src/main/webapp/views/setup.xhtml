	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="content">

		<div class="jumbotron">
			<h1>Notes List</h1>
			
			<p>See notes list below</p>
			
				<h:dataTable var="authors" value="#{author}"
						rendered="#{not empty noteEntities}"
						styleClass="table table-hover table-striped ">
						<h:column>
							<f:facet name="header">authorID</f:facet>
                            #{Author.id}
                        </h:column>
						<h:column>
							<f:facet name="header">authorName</f:facet>
                            #{Author.name}
                        </h:column>
						<h:column>
							<f:facet name="header">authorSurname</f:facet>
                            #{Author.surname}
                        </h:column>
<!--						<h:column>
							<f:facet name="header">Description</f:facet>
                            #{noteEntity.description}
                        </h:column>
						<h:column>
							<f:facet name="header">Author Name</f:facet>
                            #{authorEntity.AuthorName}
                        </h:column>
						<h:column>
							<f:facet name="header">Author Surname</f:facet>
                            #{authorEntity.AuthorSurname}
                        </h:column> -->
					</h:dataTable>
			
		</div>


		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Add Notes</h3>
					</div>
					<div class="panel-body">
						<h:form id="reg" role="form">

							<div
								class="form-group has-feedback #{!desc.valid? 'has-error' : ''}">
								<h:outputLabel for="name" value="Name"
									styleClass="control-label" />
								<h:inputText id="name" value="#{newAuthorEntity.getAuthorName()}"
									p:placeholder="Enter an Author name here" class="form-control"
									binding="#{authorName}" />
								<span
									class="#{!name.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}" />
								<h:message for="name" errorClass="control-label has-error" />
							</div>

							<div
								class="form-group  #{!surname.valid and facesContext.validationFailed? 'has-error' : ''}">
								<h:outputLabel for="surname" value="Surname:"
									styleClass="control-label" />

								<div class="input-group  has-feedback">
									<span class="input-group-addon">$</span>
									<h:inputText id="price"
										value="#{newAuthorEntity.getAuthorSurname()}" class="form-control"
										p:placeholder="Enter authors Surname"
										binding="#{authorSurname}" />
									<span
										class="#{!surname.valid ? 'glyphicon glyphicon-remove input-group-feedback input-group-addon' : ''}" />
								</div>

								<h:message for="surname" errorClass="control-label has-error" />
							</div>

							<!--  
                            <div
                                    class="form-group has-feedback #{!quantity.valid and facesContext.validationFailed? 'has-error' : ''}">

                                <h:outputLabel for="quantity" value="Number of Seats:"
                                               styleClass="control-label"/>
                                <h:inputText id="quantity" value="#{newSeatType.quantity}"
                                             class="form-control" p:placeholder="Enter quantity"
                                             binding="#{quantity}"/>
								<span
                                        class="#{!quantity.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>
                                <h:message for="quantity" errorClass="control-label has-error"/>
                            </div>

                            <div class="form-group">
                                <h:outputLabel for="position" value="Position:"
                                               styleClass="control-label"/>
                                <h:selectOneMenu value="#{newSeatType.position}" id="position"
                                                 class="form-control">
                                    <f:selectItems value="#{theatreSetupService.positions}"
                                                   var="pos" itemValue="#{pos}" itemLabel="#{pos.label}"/>
                                </h:selectOneMenu>
                            </div> 
-->
							<div class="form-group">

<!-- 								<h:commandButton id="Add"
									action="#{notesListSetupService.addNewNotes}" value="Add"
									styleClass="btn btn-primary" /> -->
							</div>
							<h:messages styleClass="messages"
								style="list-style: none; padding:0; margin:0;"
								errorClass="alert alert-error" infoClass="alert alert-success"
								warnClass="alert alert-warning" globalOnly="true" />
						</h:form>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title">Notes List</h2>
					</div>
					<div class="panel-body">
						<h:form id="reg2">
							<h:commandButton id="Finish"
								action="#{notesListSetupService.createNoteList}"
								value="Finalize the notes list setup"
								styleClass="btn btn-default  btn-block" />
						</h:form>
					</div>
					<h:panelGroup rendered="#{empty noteEntity}">
						<em>No Notes Added.</em>
					</h:panelGroup>
					
				
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
