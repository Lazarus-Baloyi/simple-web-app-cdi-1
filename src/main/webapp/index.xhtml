<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<div class="jumbotron">

			<h1>Notes Listing App</h1>

			<p>A Java EE 7 application, featuring CDI 1.1, JPA 2.1, JSF 2.2</p>
		</div>
		<ul class="nav nav-pills nav-stacked">
			<li><h:link id="homeLink" outcome="/index.xhtml" value="Home" /></li>

			<li><h:link outcome="/views/view notes" value="Notes List" /></li>
			<li><h:link outcome="/views/update note" value="Update Note" /></li>
		</ul>
		
		<h:dataTable var="authors." value="#{author}"
						rendered="#{not empty noteEntities}"
						styleClass="table table-hover table-striped ">
						<h:column>
							<f:facet name="header">authorID</f:facet>
                            #{Author.id}
                        </h:column>
						<h:column>
							<f:facet name="header">authorName</f:facet>
                            #{Author.name}
                        </h:column>
						<h:column>
							<f:facet name="header">authorSurname</f:facet>
                            #{Author.surname}
                        </h:column>
<!--						<h:column>
							<f:facet name="header">Description</f:facet>
                            #{noteEntity.description}
                        </h:column>
						<h:column>
							<f:facet name="header">Author Name</f:facet>
                            #{authorEntity.AuthorName}
                        </h:column>
						<h:column>
							<f:facet name="header">Author Surname</f:facet>
                            #{authorEntity.AuthorSurname}
                        </h:column> -->
