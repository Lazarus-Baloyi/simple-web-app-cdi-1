<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="content">
    
    <div class="jumbotron">
        <h1>Notes Setup</h1>

        <p>Below is the list of notes</p>
    </div>

	<div class="row">
		<div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Notes List</h2>
                    </div>
                    <!-- <div class="panel-body">
                        <h:form id="reg2">
                            <h:commandButton id="Finish"
                                             action="#{theatreSetupService.createTheatre}"
                                             value="Finalize the theatre setup"
                                             styleClass="btn btn-default  btn-block"/>
                        </h:form>
                    </div>
                    <h:panelGroup rendered="#{empty seatTypes}">
                        <em>No Seats Added.</em>
                    </h:panelGroup> -->
                    <h:dataTable var="outhor" value="#{authors}"
                                 rendered="#{not empty authors}"
                                 styleClass="table table-hover table-striped ">
                        <h:column>
                            <f:facet name="header">AuthorName</f:facet>
                            #{author.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">AuthorSurname</f:facet>
                            #{author.surname}
                        </h:column>
                        <h:column>
                            <f:facet name="header">NoteTitle</f:facet>
                            $ #{author.notes.title}
                        </h:column>
                        <h:column>
                            <f:facet name="header">NoteDescription</f:facet>
                            $ #{author.notes.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">NoteCategory</f:facet>
                            $ #{author.notes.categoryObj}
                        </h:column>
                        <h:column>
                            <f:facet name="header">NoteDate</f:facet>
                            $ #{author.notes.dateCreated}
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>
		
		
	</ui:define>
</ui:composition>
